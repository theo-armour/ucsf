<body>

<script src=http://rawgit.com/mrdoob/three.js/dev/build/three.min.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/libs/stats.min.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/loaders/OBJLoader.js ></script>
<script>

	var fileName1 = 'digestive color.obj';

	var object, groundPlane;

	var stats, renderer, scene, camera, controls;

	init();
	animate();

	function init() {

		var css, menu;
		var geometry, material, mesh;

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'body { font: 12pt monospace; margin: 0; overflow: hidden; }' +
			'a {text-decoration: none; }' +
			'h2 { margin: 0 }' +

		'';

		if ( window.self === window.top ) {

			menu = document.body.appendChild( document.createElement( 'div' ) );
			menu.style.cssText = `margin: 0 20px; position: absolute; `;
			menu.innerHTML =

				'<h2>' +
					'<a href="" >' + document.title + '</a> ' +
					'<a href=http://jaanga.github.io/ > &#x24D8; </a>' +
				'</h2>' +
				'<div id=info ></div>' +

			'';

		}

		stats = new Stats();
		stats.domElement.style.cssText = `position: absolute; right: 0; top: 0; z-index: 100; `;
		document.body.appendChild( stats.domElement );

		window.addEventListener( 'resize', onWindowResize, false );

		renderer = new THREE.WebGLRenderer( {  alpha: 1, antialias: true }  );
//		renderer.setClearColor( 0xf0f0f0 );
//		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.autoRotate = true;
		controls.maxDistance = 800;

		scene = new THREE.Scene();

		var light = new THREE.DirectionalLight();
		light.position.set( -100, 100, 100 );
		scene.add( light );

// helpers

		geometry = new THREE.BoxGeometry( 100, 20, 100 );
		material = new THREE.MeshPhongMaterial();
		groundPlane = new THREE.Mesh( geometry, material );
		groundPlane.position.set( 0, -100, 0 );
		scene.add( groundPlane );

		var gridHelper = new THREE.GridHelper( 50, 10 );
		gridHelper.position.set( 0, 1, 0 );
		groundPlane.add( gridHelper );

		var axisHelper = new THREE.AxisHelper( 50 );
		groundPlane.add( axisHelper );

// assets

		fileName = location.hash.length ? location.hash.slice( 1 ) : fileName1;

		loadOBJFileByURL( fileName );

		toggleBackgroundGradient();

	}

	function loadOBJFileByURL( fileName ) {

		scene.remove( object );

		var loader = new THREE.OBJLoader();
		loader.crossOrigin = 'anonymous';
		loader.load( fileName, function ( obj ) {

			addObject( obj );

			if ( window.self === window.top ) {

				info.innerHTML = 'name: ' + fileName.slice( fileName.lastIndexOf( '/' ) + 1 ) + '<br>';

			}

		} );

	}

	function addObject( obj ) {

		object = obj;

		bbh = new THREE.BoxHelper( object );
//		bbh.update();

//console.log( '\nbbh', bbh );

		dis = bbh.position.distanceTo( bbh.scale );
		size = object.scale.y * 80 / dis;

// console.log( dis,  '\nsize', size, '\ndis' );

//		object.scale.set( size, size, size );
		object.scale.multiplyScalar( 0.2 );


		scene.add( object );

//		bbh = new THREE.BoundingBoxHelper( object );
//		bbh.update();

		scene.add( bbh );

//		groundPlane.position.y = bbh.box.min.y - 1;


	}


	function toggleBackgroundGradient() {

// 2016-07-18

		var col = function() { return ( 0.5 + 0.5 * Math.random() ).toString( 16 ).slice( 2, 8 ); };
		var pt = function() { return ( Math.random() * window.innerWidth ).toFixed( 0 ); }
		var image = document.body.style.backgroundImage;

		document.body.style.backgroundImage = image ? '' : 'radial-gradient( circle farthest-corner at ' +
				pt() + 'px ' + pt() + 'px, #' + col() + ' 0%, #' + col() + ' 50%, #' + col() + ' 100% ) ';

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
